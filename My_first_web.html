<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Page</title>
    <link rel="stylesheet" type="text/css" href="My_first_web.css">
    <link rel="stylesheet" type="text/css" href="fonts.css">

</head>
<body>
<header>
    <div class="container_1">
        <div class="row_1">
            <div class="number_support">
                <p class="support">custom care: 888-23-4567</p>
            </div>
            <div class="currency_choice">
                <div class="currency">
                    <img class="currency_choose" src="pixel_iconz_r4_c19%20copy%206.png">
                    <p class="currency_text"> $ US </p>
                </div>
            </div>
            <div class="users_account">
                <img class="account_icon" src="Contact%20_%20User.png">
                <p class="account_text">my account</p>
                <div class="border"></div>
            </div>
            <div class="search_part">
                <div class="search">
                    <img src="Shape%201.png">
                </div>
            </div>

        </div>
    </div>
</header>
<div class="menu">
    <div class="container_2">
        <div class="row_2">
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="cart">
                <table class="cart_table">
                    <tr>
                        <td class="users_cart">Your cart
                            <img class="show_cart" src="pixel_iconz_r4_c19%20copy%206.png">
                        </td>
                    </tr>
                    <tr>
                        <td class="users_purchases">0 items | $ 0
                            <img class="cart_image" src="cart_image.png">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="navigation_menu">
                <p class="menu_text">
                    menu
                </p>
                <img class="open_menu_icon" src="open_menu.png">
            </div>
        </div>
        <div class="row_3">
            <div class="season_collection">
                <img class="summer_model" src="collection_model.png">
                <div class="collection_name">
                    <hr class="left">
                    <h4 class="coll_up_text">
                        Crazy
                    </h4>
                    <hr class="right">
                    <h1 class="coll_mid_text">
                        Crazy Summer
                    </h1>
                    <hr class="low">
                    <h3 class="coll_low_text">
                        Woman collection
                    </h3>
                    <div class="Shop_now">
                        <img class="Shop_now_icon" src="Shop_now_img.png">
                        <p class="Shop_now_text">
                            Shop now
                        </p>
                    </div>
                </div>
                <div class="transfer_stick">

                </div>
            </div>
            <div class="slide_left">
                <img class="slide_left_icon" src="left_slide.png">
            </div>
            <div class="slide_right">
                <img class="slide_right_icon" src="right_slide.png">
            </div>
            <div class="slide_circles">
                <div class="circle_menu">
                </div>
                <div class="circle_menu">
                </div>
                <div class="circle_menu">
                </div>
                <div class="circle_menu">
                </div>
                <div class="circle_menu">
                </div>
            </div>
        </div>
        <div class="row_4">
            <div class="email_field">
                <div class="email_field_text">
                    <p> Stay updated</p>
                </div>
                <div class="email_field_input">
                    <div class="add_email_address_text">
                        <p>Your email address</p>
                    </div>
                </div>
                <div class="add_email_address">
                    <div class="add_email_address_icon">
                        <img src="email_adress_icon.png">
                    </div>

                </div>
                <div class="keeping_in_touch_text">
                    <p> Find us here</p>
                    </div>
                <div class="keeping_in_touch_icons">
                    <div class="facebook">
                        <img src="facebook_icon.png">
                    </div>
                    <div class="twitter">
                        <!--<img src="twitter_icon.png">-->
                    </div>
                    <div class="pinterest">
                        <img src="pinterest_icon.png">
                    </div>
                </div>
                <div>
                </div>
                <!--C:\Users\Иван\PhpstormProjects\MyFirst-->
            </div>
        </div>git
    </div>
</div>
</body>
</html>
